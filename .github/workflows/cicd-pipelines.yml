name: test-main

on:
  push:
    branches: [ main ]
  
jobs:

  deploy-dev:
    runs-on: ubuntu-latest
  
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: "14.x"
      - name: Install dependencies
        run: npm install
      - name: Run test
        run: npm test

  deploy-staging:
    runs-on: ubuntu-latest
    environment:
      name: staging
    needs: deploy-dev
    steps:
      - name: Run a online script
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm start

  deploy-prod:
    runs-on: ubuntu-latest
    environment:
      name: prod
    needs: deploy-staging
    steps:
      - name: Run a online script
        run: echo Deploy prod