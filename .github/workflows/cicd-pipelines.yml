name: test-main

on:
  push:
    branches: [ main ]
  
jobs:

  deploy-dev:
    runs-on: ubuntu-latest
  
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm start --if-present
      - run: npm test --if-present

  deploy-staging:
    runs-on: ubuntu-latest
    environment:
      name: staging
    needs: deploy-dev
    steps:
      - name: Run a online script
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm start

  deploy-prod:
    runs-on: ubuntu-latest
    environment:
      name: prod
    needs: deploy-staging
    steps:
      - name: Run a online script
        run: echo Deploy prod